<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in - ServiZephyr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">SZ</div>
        <div class="spinner"></div>
        <h1>Completing Sign In...</h1>
        <p>Please wait while we authenticate your account</p>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.7;">This may take a few seconds</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDf2QxMRQgS3KGI6iRMZFBg5iFfZ4uK3g",
            authDomain: "auth.servizephyr.com",
            projectId: "studio-6552995429-8bffe",
            storageBucket: "studio-6552995429-8bffe.firebasestorage.app",
            messagingSenderId: "901130035292",
            appId: "1:901130035292:web:6986494d18fbe805c5c699",
            measurementId: "G-402W82K4Y9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // This page serves as the auth handler
        // Firebase Auth will automatically process the redirect here
        console.log('[Auth Handler] Page loaded, Firebase initialized');
        console.log('[Auth Handler] Waiting for Firebase Auth to process redirect...');
    </script>
</body>

</html>
